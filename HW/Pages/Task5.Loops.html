<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        function calculateSum() {
          let sum = 0;
          for (let i = 1; i <= 20; i++) {
            if (i % 2 === 0 && i % 3 === 0) {
              sum += i;
            }
          }
          console.log("sum = " + sum);
        }
      </script>

    <button onclick="calculateSum()">Изчисли сумата</button>
</body>
</html>
